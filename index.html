<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="content">
        <div class="left-sect">
            <div class="branding-box">
                <img class="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Logo">
                <div class="brand">ODIN</div>
            </div>
            <div class="img-credit">
                <p>Photo by Omer DNMZZ on Unsplash</p>
            </div>
        </div>
    
        <div class="right-sect">
            <div class="top">
                <div class="text-top">
                    <p>This is not a real online service! You know you need
                        something like this in your life to help you realize 
                        your deepest dreams. Sign up <em>now</em> to get started.
                     </p>
                     <p class="hook">You <em>know</em> you want to.</p>
                </div> 
            </div>

            <div class="mid">
                <p class="form-title">Let's do this!</p>
                <form action="#" method="post">
                    <ul>
    
                        <section class="personalInfo">
                            <li>
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName" name="first_name">
                            </li>
                            <li>
                                <label for="lastName">LAST NAME</label>
                                <input type="text" id="lastName" name="last_name">
                            </li>
                        </section>
    
                        <section class="contactInfo">
                            <li>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </li>
                            <li>
                                <label for="phoneNumber">PHONE NUMBER</label>
                                <input type="number" id="phoneNumber" name="phone_number">
                            </li>
                        </section>
    
                        <section class="password">
                            <li>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="user_password">
                            </li>
                            <li>
                                <label for="confirmPassword">CONFIRM PASSWORD</label>
                                <input type="password" id="confirmPassword" name="confirm_password">
                            </li>
                        </section>
                    </ul>
                    <button type="submit">Create Account</button>
                </form>
            </div>
            <div class="bottom">
                <div class="log-in">
                    <span>Already have an account?</span>
                    <a href="#">Log In</a>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
